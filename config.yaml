app:
  name: IntelCLaw
  version: 0.1.0
  debug: false

# User Profile (set via onboarding)
user:
  name: ""
  email: ""
  occupation: "Developer"
  timezone: "UTC"
  preferred_language: "Python"

hotkeys:
  summon: ctrl+shift+space
  quick_action: ctrl+shift+q
  dismiss: escape

ui:
  theme: dark
  transparency: 0.95
  position: center
  width: 600
  height: 500

models:
  primary: gpt-4o
  fallback: gpt-4o-mini
  coding: gpt-4o
  temperature: 1.0
  context_length: 80000

# Agent Workflow Settings
agent:
  planning:
    enabled: true
    mode: always
    max_steps: 8
    replan_on_failure: true
  execution:
    max_iterations: 12
    max_tool_calls_per_iteration: 5
    max_consecutive_errors: 3
  research:
    auto_web_search: true
    max_results: 10
    search_depth: basic
    max_context_chars: 40000

# GitHub Copilot Integration
copilot:
  enabled: true
  auto_suggestions: true
  model: gpt-4o
  sync_context: true

# Autonomy Settings - FULL AUTONOMY
autonomy:
  level: full
  can_modify_config: true
  can_create_skills: true
  can_fix_issues: true
  can_change_models: true
  can_install_packages: true
  can_access_network: true
  can_store_personal_data: true
  require_confirmation_destructive: true  # Only destructive ops need confirmation

memory:
  max_conversation_history: 200
  working_db_path: data/working_memory.db
  sessions:
    enabled: true
    db_path: data/sessions.db
    embeddings:
      provider: jina
      model: jina-embeddings-v3
      late_chunking: true
      normalized: true
    chunking:
      max_chars: 900
      overlap_chars: 120
    retrieval:
      candidate_pool: 200
      top_k_hits: 8
      max_windows: 3
      window_messages_before: 2
      window_messages_after: 2
      include_other_sessions: true
      exclude_last_n_messages: 20
      max_context_chars: 8000
      semantic_weight: 0.75
      lexical_weight: 0.2
      recency_weight: 0.05
      recency_half_life_hours: 72
    redaction:
      on_detect: redact
  vector_store:
    collection: intelclaw
    path: data/vector_db
  long_term:
    backend: local
    db_path: data/long_term_memory.db
  pageindex:
    enabled: true
    watch: true
    ingest_folder: data/pageindex_inbox
    extensions:
      - ".pdf"
    poll_seconds: 5
    tree_timeout_seconds: 900
    max_docs_per_query: 3
    max_nodes_per_doc: 3
  agentic_rag:
    path: data/agentic_rag
    max_nodes_per_doc: 3
  redaction:
    on_detect: skip
  retention_days: 365
  auto_cleanup: true

# Data Storage - FULL ACCESS
storage:
  store_conversations: true
  store_contacts: true
  store_code_snippets: true
  store_app_usage: true
  store_browsing_history: true
  store_credentials: true  # Encrypted

perception:
  enabled: true
  capture_interval: 5.0
  multi_monitor: true
  ocr_language: eng

# Privacy - MINIMAL RESTRICTIONS (Full Intelligence Mode)
privacy:
  screen_capture: true
  activity_monitoring: true
  track_keyboard: true
  track_mouse: true
  track_clipboard: true
  excluded_windows: []  # No exclusions
  privacy_filter: false  # Disabled for full intelligence

tools:
  enabled_categories:
    - system
    - search
    - productivity
    - coding
    - files
    - web
    - automation

mcp:
  enabled: true
  timeouts:
    start_seconds: 30
    list_tools_seconds: 30
    call_tool_seconds: 300
  servers: []

# Security - Only protect against destructive operations
security:
  require_confirmation_for_sensitive: false
  require_confirmation_for_destructive: true
  max_file_size_mb: 100
  allowed_directories: []  # All directories allowed
  audit_log_path: data/audit.log

# WhatsApp (lharries/whatsapp-mcp)
whatsapp:
  bridge_messages_db_path: data/vendor/whatsapp-mcp/whatsapp-bridge/store/messages.db
  inbound:
    enabled: false
    context_messages: 50
    poll_seconds: 5
    min_reply_interval_seconds: 15
    allowlist_numbers: []
    allowlist_jids: []
